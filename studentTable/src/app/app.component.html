<!-- app.component.html -->

<div class="container-text-center">
<h2 class="header-text"> Student Details Table</h2>
  <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>

  <table mat-table [dataSource]="dataSource" #mytable class="" style="width: 100%;">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="table-header"> ID. </th>
      <td mat-cell *matCellDef="let element;let i = index"> 
        <mat-form-field *ngIf="editIndex!=i" floatLabel="never">
        <input matInput  placeholder="id" [(ngModel)]="element.id" >  
      </mat-form-field>
    </ng-container>

    <ng-container matColumnDef="studentname">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Student Name </th>
      <td mat-cell *matCellDef="let element;let i = index"> 
        <mat-form-field *ngIf="editIndex!=i" floatLabel="never">
        <input matInput  placeholder="studentname" [(ngModel)]="element.studentname" (change)="changeValue('studentname',element)" >  
      </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Age </th>
      <td mat-cell *matCellDef="let element;let i = index"> 
        <mat-form-field *ngIf="editIndex!=i" floatLabel="never">
        <input matInput  placeholder="Age" [(ngModel)]="element.age" (change)="changeValue('age',element)" >  
      </mat-form-field>
      </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Course </th>
      <td mat-cell *matCellDef="let element;let i = index"> 
        <mat-form-field *ngIf="editIndex!=i" floatLabel="never">
        <input matInput  placeholder="course" [(ngModel)]="element.course" (change)="changeValue('course',element)" >  
      </mat-form-field>
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <a (click)="openDialog('Update',element)">Edit</a> | 
        <a (click)="openDialog('Delete',element)">Delete</a>  
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
